<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Sign up Phat Chat</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/CSS/sign up.css">
</head>
<body>

  
        <div class="main">
            <img src="/LOGO/PHAT CHAT TV.png" alt="Phat Chat Logo" class="logo">
        </div>
        
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">
                    <h6>Welcome to Phat Chat</h6>
                    <h2>Sign up Here </h2>
                    <p class="desc">
                    <div class="form-group">
                        <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                
                    <div class="form-group">
                        <input type="password" class="form-input" name="confirm_password" id="confirm_password" placeholder="Confirm Password"/>
                        <span toggle="#confirm_password" class="zmdi zmdi-eye field-icon toggle-confirm-password"></span>
                    </div>
            
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Sign up"/>
                        <a href="#" class="submit-link submit">Sign in</a>
                    </div>
                </form>
                <p>Already have an account? <a href="/Page/Sign In.html">Sign In</a></p>
            </div>
        </div>

    </div>

    <!-- JS -->
    
    <script src="/JS/signup.js"></script>
</body>
</html>
