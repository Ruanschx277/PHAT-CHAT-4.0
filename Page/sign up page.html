<!DOCTYPE html>
<html>
<head>
    <title>Movie Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/CSS/sign up.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="/JS/signup.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/LOGO/PHAT CHAT TV.png" alt="Movie Logo">
            <h1>Welcome to Phat Chat Tv</h1>
        </div>
        <form id="signup-form" action="register.php" method="post" onsubmit="return validatePassword()">
            <h2>Sign Up</h2>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" required>
                <label for="email">Email:</label>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
          
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>
            <div id="password-error" class="error-message"></div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/Page/Sign In.html">Sign In</a></p>

  
      
    </div>
</body>
</html>
