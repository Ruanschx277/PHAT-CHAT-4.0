<!DOCTYPE html>
<html>
<head>
    <title>Movie Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/CSS/sign up.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/LOGO/PHAT CHAT TV.png" alt="Movie Logo">
            <h1>Welcome to Phat Chat Tv</h1>
        </div>
        <form id="signup-form" action="register.php" method="post">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/Page/Sign In.html">Sign In</a></p>
    </div>
</body>
</html>
