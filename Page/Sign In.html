<!DOCTYPE html>
<html>
<head>
    <title>Movie Sign-In</title>
    <link rel="stylesheet" type="text/css" href="/CSS/sing in.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/LOGO/PHAT CHAT TV.png" alt="Movie Night Logo">
            <h1>Movie Night</h1>
        </div>
        <form id="signin-form" action="authenticate.php" method="post">
            <h2>Sign In to Movie Night</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
