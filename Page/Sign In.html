<!DOCTYPE html>
<html>
<head>
    <title>Movie Sign-In</title>
    <link rel="stylesheet" type="text/css" href="/CSS/sing in.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="/JS/Sign In.js"></script>

</head>
<body>
    <div class="container">
        <form id="signin-form" action="/Page/HOME.HTML" method="post">
            <h2>Sign In to Movie Night</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
            <p>Don't have an account? <a href="/Page/sign up page.html">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
