<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <link rel="stylesheet" href="styles.css">
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Logo</a>
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Popular Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Categories</a>
                </li>
            </ul>
            <div class="search-bar">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
            <i class="fas fa-bell notification-bell"></i>
            <i class="fas fa-user user-icon"></i>
        </div>
    </nav>
    <div class="sidebar">
        <ul>
            <li>Live</li>
            <li>Channels</li>
            <li>Latest</li>
            <li>Settings</li>
        </ul>
    </div>
    <div class="content">
        <div class="channel-header">Channel Name</div>
        <div class="video-container">
            <!-- Video player or placeholder -->
        </div>
        <button class="btn btn-danger unsubscribe-button">Unsubscribe <i class="fas fa-bell"></i></button>
        <div class="movie-description">
            <!-- Movie description (Lorem Ipsum) -->
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in massa id sem condimentum aliquet.</p>
        </div>
        <h2 class="playlists">Playlists</h2>
        <div class="playlist-box">Playlist 1</div>
        <div class="playlist-box">Playlist 2</div>
        <div class="playlist-box">Playlist 3</div>
        <div class="playlist-box">Playlist 4</div>
        <div class="playlist-box">Playlist 5</div>
    </div>

    <!-- Add Bootstrap and Font Awesome libraries -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
